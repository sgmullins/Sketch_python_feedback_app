<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../static/style.css">
	<title>Please Leave Some Feedback</title>
</head>

<body>
	<div class="container">
		<img src="../static/logo.png" alt="SketchUp" class="logo">
		{% if message %}
		<p class="message">{{ message | safe }}</p>
		{% endif %}
		<form action="/submit" method="POST">
			<div class="form-group">
				<h3>Customer Name</h3>
				<input type="text" name="customer" placeholder="Name of user" />
			</div>
			<div class="form-group">
				<h3>Product</h3>
				<select name="product">
					<option value="">Select Product</option>
					<option value="SketchUp Pro">SketchUp Pro</option>
					<option value="SketchUp Web">SketchUp for Web</option>
					<option value="3D Warehouse">3D Warehouse</option>
					<option value="Layout">LayOut</option>
					<option value="Sketchup Viewer">Sketchup Viewer</option>
				</select>
			</div>
			<div class="form-group">
				<h3>Please rate your experience with the Product</h3>
				<input type="radio" name="rating" value="1" /> 1
				<input type="radio" name="rating" value="2" /> 2
				<input type="radio" name="rating" value="3" /> 3
				<input type="radio" name="rating" value="4" /> 4
				<input type="radio" name="rating" value="5" /> 5
				<input type="radio" name="rating" value="6" /> 6
				<input type="radio" name="rating" value="7" /> 7
				<input type="radio" name="rating" value="8" /> 8
				<input type="radio" name="rating" value="9" /> 9
				<input type="radio" name="rating" value="10" checked /> 10
			</div>
			<div class="form-group">
				<h3>Comments about your experience</h3>
				<textarea name="comments" id="" cols="30" rows="10"
					placeholder="Tell us what you liked and/or did not like"></textarea>
			</div>
			<input type="submit" value="Submit" class="btn" />
		</form>
	</div>

</body>

</html>
